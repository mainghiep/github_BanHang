<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB207_TaiNguyen_thuvien</title>

    <!-- Nhúng Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/quanlydanhmuc-product", {
                    templateUrl: "pages/product/quanlydanhmuc.html",
                    controller: "quanlydanhmucCrtl"
                })
                .when("/quanlysanpham-product", {
                    templateUrl: "pages/product/quanlysanpham.html",
                    controller: "quanlysanphamCrtl"
                })
                .when("/quanlydonhang-product", {
                    templateUrl: "pages/product/quanlydonhang.html",
                    controller: "quanlydonhangCrtl"
                })
                .when("/themsanpham-product", {
                    templateUrl: "pages/product/themsanpham.html",
                    controller: "themsanphamCrtl"
                })
                .when("/chinhsuasanpham-product/:id", {
                    templateUrl: "pages/product/chinhsuasanpham.html",
                    controller: "chinhsuasanphamCrtl"
                })
                .when("/chitietsanpham-product/:id", {
                    templateUrl: "pages/product/chitietsanpham.html",
                    controller: "chitietsanphamCtrl"
                })
                .when("/themdanhmuc-product",{
                    templateUrl:"pages/product/themdanhmuc.html",
                    controller:"themdanhmucCtrl"
                })
                .when("/suadanhmuc-product/:id",{
                    templateUrl:"pages/product/suadanhmuc.html",
                    controller:"suadanhmucCtrl"
                })
        })
    </script>
    <!-- Nhúng Font Icon -->
    <!-- <script src="lib/font-fontawesome-ae333ffef2.js"></script> -->

    <!-- Nhúng AngularJS -->
    <!-- <script src="lib/angular.js"></script> -->
    <!-- <script src="lib/angular-route.js"></script> -->
    <script src="pages/product/quanlysanpham.js"></script>
    <script src="pages/product/quanlydanhmuc.js"></script>
    <script src="pages/product/quanlydonhang.js"></script>
    <script src="pages/product/themsanpham.js"></script>
    <script src="pages/product/chinhsuasanpham.js"></script>
    <script src="pages/product/chitietsanpham.js"></script>
    <script src="pages/product/giohang.js"></script>
    <script src="pages/product/thanhtoan.js"></script>
    <script src="pages/product/themdanhmuc.js"></script>
    <script src="pages/product/suadanhmuc.js"></script>
</head>

<body ng-app="myApp">
    <div>
        <!-- 1. Khu vựa header | Copy navbar vừa thiết xong sang là xong -->
        <nav class="navbar navbar-expand-sm bg-dark shadow">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="#">
                    <img src="img/icon/logo.png" style="max-height: 40px;">
                </a>

                <!-- Thông tin user -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled text-light" href="#">Xin chào ADMIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="d-flex">
            <!-- Khu vực menu -->
            <div class="bg-light p-2" style="width: 250px; min-height: calc(100vh - 56px);">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary w-100 mb-3" href="#!quanlysanpham-product">Quản Lý sản
                            phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger w-100 mb-3" href="#!quanlydanhmuc-product">Quản Lý Danh
                            Mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-warning w-100 mb-3" href="#!quanlydonhang-product">Quản Lý Đơn
                            Hàng</a>
                    </li>
                </ul>
            </div>

            <!-- Khu vực nội dung chính -->
            <div class="mt-3" style="width: calc(100% - 250px);">
                <div class="container">
                    <!-- Khu vực tiêu đề trang -->
                    <div class="ng-view">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
