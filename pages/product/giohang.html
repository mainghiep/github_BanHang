<div class="container" style="margin-bottom: 200px; margin-top: 100px;">
    <h1 class="fw-bold">Giỏ hàng</h1>
    <div class="rounded border overflow-hidden p-4 bg-light">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Ảnh</th>
                    <th>Tên</th>
                    <th >Số lượng</th>
                    <th >Giá</th>
                    <th >Thành tiền</th>
                    <th ></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in giohang">
                    <th>{{item.id}}</th>
                    <th>
                        <div class="overflow-hidden" style="height: 150px;">
                            <img src="{{item.anh}}" alt="" class="mw-100 mh-100">
                        </div>
                    </th>
                    <th>{{item.ten}}</th>
                    <th >{{item.soluong}}</th>
                    <th >{{item.giaBan}} VNĐ</th>
                    <th >{{item.thanhtien}} VNĐ</th>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="oneclickdelete(item.id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
                    <td class="fw-bold">{{tongtien}} VNĐ</td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td colspan="5" class="text-end">
                        <button class="btn btn-primary"><a href="#!trangchu-product" class="text-decoration-none text-light">Tiếp tục mua hàng</a></button>
                        <button class="btn btn-success"><a href="#!thanhtoan-product" class="text-decoration-none text-light">Thanh Toán</a></button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
